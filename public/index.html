<!doctype html>
<html>
	<head>
		<title>Untitled game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
		<meta charset="utf-8">
		<link rel="icon" href="img/favicon.png">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/authentification.css" />
		<link rel="stylesheet" href="css/interface.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div class="loading"></div>
		<div class="authentification">
			<div class="auth_box">
				<div class="auth_type">
					<div class="auth_login_btn selected">Login</div>
					<div class="auth_register_btn">Register</div>
				</div>
				<form class="auth_login">
					<input type="hidden" name="type" value="login" />
					<label>
						<div>Nom d'utilisateur</div>
						<input type="text" name="login" />
					</label>
					<label>
						<div>Mot de passe</div>
						<input type="password" name="passwd" />
					</label>
					<button type="submit" class="btn">Se connecter</button>
				</form>
				<form class="auth_register hidden">
					<input type="hidden" name="type" value="register" />
					<label>
						<div>Nom d'utilisateur</div>
						<input type="text" name="login" />
					</label>
					<label>
						<div>Mot de passe</div>
						<input type="password" name="passwd" />
					</label>
					<button type="submit" class="btn">S'inscrire</button>
				</form>
			</div>
		</div>
		<div class="interface hidden">
			<div class="int_world">world</div>
			<div class="int_resources">resources</div>
			<div class="int_city">city</div>
			<div class="int_notifs">notifs</div>
			<div class="int_cities_armies">
				<div>Cités</div>
				<div class="cities">
					
				</div>
				<div>Armées</div>
				<div class="armies">
				</div>
			</div>
			<div class="int_options">
				<button class="opt_logout btn">Déconnexion</button><br/>
				<button class="opt_reload btn hidden">Reconnecter</button>
			</div>
			<div class="int_menu">menu</div>
			<div class="int_construct"></div>
			<div class="int_btn_mobile">
				<div class="int_btn_menu">
					<img src="img/placeholder.png"/>
					<div>menu</div>
				</div>
				<div class="int_btn_cities_armies">
					<img src="img/placeholder.png"/>
					<div>cities_armies</div>
				</div>
				<div class="int_btn_notifs">
					<img src="img/placeholder.png"/>
					<div>notifs</div>
				</div>
				<div class="int_btn_construct">
					<img src="img/placeholder.png"/>
					<div>construct</div>
				</div>
				<div class="int_btn_world">
					<img src="img/placeholder.png"/>
					<div>world</div>
				</div>
				<div class="int_btn_options">
					<img src="img/placeholder.png"/>
					<div>options</div>
				</div>
			</div>
			<div class="world">
				<canvas></canvas>
			</div>
		</div>
	</body>
</html>
